<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>头部</title>
</head>
<body>
<header class="navbar navbar-expand-md navbar-dark bg-primary text-white" th:fragment="header">
    <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main navigation">
        <a class="navbar-brand" th:href="@{/index}">TinyToOss</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav pt-2 py-md-0">
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link" th:href="@{/index}">主页</a>
                </li>
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link" th:if="${!stp.isLogin()}" th:href="@{/user/login}">登陆</a>
                </li>
                <li class="nav-item col-6 col-md-auto">
                    <a class="nav-link" th:if="${!stp.isLogin()}" th:href="@{/user/register}">注册</a>
                </li>
                <li sa:login class="nav-item col-6 col-md-auto">
                    <a class="nav-link" th:href="@{/user/info}">个人中心</a>
                </li>
                <li sa:login class="nav-item col-6 col-md-auto">
                    <a class="nav-link" href="javascript:void(0);" onclick="logout()">登出</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
