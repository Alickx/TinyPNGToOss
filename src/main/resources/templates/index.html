<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TinytoOss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.2.6/css/fileinput.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<!--头部导航-->
<div th:replace="common/header :: header"></div>
<!--上传组件-->
<main>
    <div class="container mt-2">
        <div class="row">
            <form enctype="multipart/form-data" th:action="@{/imgage/uploadImage}">
                <div class="form-group">
                    <div class="file-loading">
                        <input id="file-1" type="file" name="file" multiple class="file" data-overwrite-initial="false"
                               data-min-file-count="1">
                    </div>
                </div>
            </form>
            <span id="fail-msg" class="text-center text-danger fs-3"></span>
            <div class="code-url">
                <ul id="url-list">
                </ul>
            </div>
        </div>
    </div>
</main>
<!--页脚-->
<footer>

</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.2.6/js/fileinput.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.2.6/themes/fas/theme.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-fileinput@5.2.6/js/locales/zh.js"></script>
<script th:src="@{/js/index.js}" src="../static/js/index.js"></script>
</html>
